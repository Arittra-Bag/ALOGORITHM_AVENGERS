<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="./Tailwind CSS/dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js library script -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      /* Set the video element to cover the entire screen */
      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      
      /* Add a white transparent dashboard */
      .dashboard {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 12%;
        background-color: rgba(255, 255, 255, 0.532); /* Adjust the transparency as needed */
        z-index: 1;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      /* Button styles */
      .dashboard-button {
        margin: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #000;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      
      /* Hovering box styles */
      .hovering-box {
        position: fixed;
        top: 55%;
        left: 32.5%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 60%;
        background-image: url("https://drive.google.com/uc?id=1fnKkKdg0C8XORpx6-p0ZqXIdrY5sxdYd");
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        z-index: 2;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      
      .hovering-box:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .hovering-box-2 {
        position: fixed;
        top: 55%;
        left: 80%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 60%;
        background-color: rgba(0, 0, 0, 0.71);
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        z-index: 2;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .hovering-box-2:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .hovering-box-3 {
        position: fixed;
        top: 55%;
        left: 25%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 50%;
        background-color: rgba(255, 255, 255, 0.267);
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        z-index: 2;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        overflow: hidden; /* Add this line to hide overflowing content */
      }

      .hovering-box-3:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .hovering-box-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20%;
      }

      .hovering-box-content h2 {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .footer {
        background: linear-gradient(to right, #0231ff, #8723eb, #222);
        color: white;
        font-weight: 500;
        padding: 18px;
        position: fixed;
        bottom: 0%;
        left: 0;
        right: 0;
        text-align: center;
      }

      .carousel-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .swiper-slide {
        /* Modify the styles for each slide */
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .swiper-slide .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .swiper-slide img {
        width: 40%;
        height: 40%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .swiper-button-next {
        color: #000;
      }

      .swiper-button-prev {
        color: #000;
      }

      .image-description {
        color: #000;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
        height: 200px; /* Set the desired height */
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="https://drive.google.com/uc?id=1OKDU0ReCaEP8fXaqB-kODjqtOIttWv5H" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    
    <div class="dashboard">
      <button class="dashboard-button"><a href="CD-help.html">Help</a></button>
      <button class="dashboard-button"><a href="CD-about.html">About Us</a></button>
      <button class="dashboard-button"><a href="CD-login.html">Login</a></button>
      <button class="dashboard-button"><a href="CD-signup.html">Sign Up</a></button>
    </div>
    
    <div class="hovering-box"></div>
    <div class="hovering-box-2">
      <div class="hovering-box-content">
        <h2>WELCOME TO REALITY!</h2>
      </div>
      <canvas id="chart" height="325" width="325"></canvas>
    </div>
    <div class="hovering-box-3">
      <div class="hovering-box-content">
        <h2>Charitable Organizations</h2>
      </div>
      <div class="carousel-container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image-container">
                <img src="https://drive.google.com/uc?id=1LEUDna0eRklV0tqs0HEWkbKmgZJdATyg" alt="Image 1">
                <p class="image-description">Description of Organization</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-container">
                <img src="https://drive.google.com/uc?id=1Gw9UoGpvu2kpQb5aBhHXTXBvOSOktHnm" alt="Image 2">
                <p class="image-description">Description of Organization</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-container">
                <img src="https://drive.google.com/uc?id=1WXlVbMo4mGelGAjg9d90ezcRd6Itd-DY" alt="Image 3">
                <p class="image-description">Description of Organization</p>
              </div>
            </div>
            <!-- Add more images as needed -->
          </div>
          <!-- Add navigation arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>      
    </div>

    <script>
      // Create a pie chart
      var ctx = document.getElementById('chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Poverty', 'Diseased', 'Healthy & Stable'],
          datasets: [{
            label: 'Value',
            data: [12, 19, 9],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            chartjsPluginChartJs3d: {
              enabled: true,
              alphaAngle: 60,
              betaAngle: 30,
            }
          },
          legend: {
            display: true,
            position: 'right',
            labels: {
              fontColor: 'black',
              fontSize: 14,
              fontStyle: 'bold'
            }
          }
        }
      });

      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>

    <div class="footer"><a>Copyright Â© ALGORITHM AVENGERS</a></div>
  </body>
</html>
